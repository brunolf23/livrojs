<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 1</title>
</head>
<body>
    <script>
        const dias = Number(prompt(`Nº Dias: `));
        const horas = Number(prompt(`Nº Horas: `));
        const resultado = (dias * 24) + horas;

        alert(`O tempo total foi ${resultado} horas.`);
    </script>
</body>
