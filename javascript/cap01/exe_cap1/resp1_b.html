<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 1 Exerc√≠cios</title>
</head>
<body>
    <script>
        const valorConta = Number(prompt(`Valor da conta R$: `));
        const clientes = Number(prompt(`Quantidade de pessoas: `));
        const divicaoConta = valorConta / clientes;
        
        alert(`Total da conta R$: ${valorConta.toFixed(2)}\nDividido por: ${clientes}\nO valor para cada cliente foi R$: ${divicaoConta.toFixed(2)}`);
    </script>
</body>
</html>
