<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap 1</title>
</head>
<body>
    <script>
        const numeroUm = Number(prompt("Digite um número: "));
        const numeroDois = Number(prompt("Digite um segundo número: "));
        const soma = numeroUm + numeroDois;

        alert(`A soma entre ${numeroUm} e ${numeroDois} é: ${soma}`);
    </script>
</body>
</html>
