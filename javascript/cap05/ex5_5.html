<!DOCTYPE html>

<head>

    <title>Cibtas di Mês</title>

<body>
    <h1>
        Programa Contas do Mês

        <p>
            Descrição da Conta:
            <input type="text" id="inDescricao" required>

    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
