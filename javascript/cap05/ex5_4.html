<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        alert("Digite 0 para sair: ")

        do {
            const num = Number(prompt("Número: "))                // lê o número
            if (num == 0 || isNaN(num)) {                         // se num=0 inválido
                const sair = confirm("Confirmar saida?")          // solicita a confirmação do usuário
                if (sair) {
                    break                                         // sair da repetição
                } else {
                    continue
                }
            }
            if (num % 2 == 0) {                                  // se par
                alert (`O dobro de ${num} é: ${num * 2}`)        // mostrar o dobro
            } else {                                             // se não
                alert (`O triplo de ${num} é: ${num * 3}`)       // mostrar o triplo 
            }
        } while (true)                                           // enquanto verdade (só sai o laço, pela break)
        alert ("Bye, bye...")

    </script>
</body>

</html>
